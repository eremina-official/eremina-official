<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sokoban - JavaScript game</title>
  <meta name="description" content="Sokoban - JavaScript game">
  <link rel="stylesheet" href="src-oop/stylesheet.css">
  <script src="src-oop/index.js" type="module"></script>
</head>

<body>
  <header>
    <a href="#">Sokoban</a> 
    <span>View code on <a href="https://github.com/eremina-official/sokoban-javascript">Github</a></span>
  </header>
  <main>
    <div class="game-container js-game-container">
      <div class="winner-screen js-winner-screen">
        <p>Congratulations!</p>
        <p>You won!</p>
        <button class="winner-screen__button js-winner-screen__button">Next level</button>
      </div>

      <div><span class="levels-menu js-levels-menu">Levels</span></div>

      <div class="board-container">
        <div class="info">
          <div class="info__item level js-level"></div>
          <div class="info__item step js-step">Step: 0</div>
          <button class="info__item reset js-reset">Reset</button>
          <button class="info__item undo js-undo">Undo</button>
        </div>

        <div class="board js-board" tabindex="0"></div>
      </div>

      <div class="nav-buttons">
        <button class="nav-button nav-button--up js-nav-button js-nav-button-up">&#8593;</button>
        <button class="nav-button nav-button--left js-nav-button js-nav-button-left">&#8592;</button>
        <button class="nav-button nav-button--right js-nav-button js-nav-button-right">&#8594;</button>
        <button class="nav-button nav-button--down js-nav-button js-nav-button-down">&#8595;</button>
      </div>
  </main>
</body>
</html>
